    Compilação e Compilador

    Pense que o processo de compilação é como se fosse uma tradução. Uma tradução precisa do quê para ser feita? 
    De um tradutor, de uma língua de origem e de uma língua para ser traduzida.

    A compilação, de fato, é uma tradução. Nesse processo, inicialmente, há um código escrito em uma linguagem de programação 
    de alto nível. Este código será enviado ao compilador (que é nada mais nada menos que um programa), que possui 
    a capacidade de traduzir códigos de uma determinada linguagem para outra.

    Interpretador e Interpretação

    O processo de interpretação é um pouco diferente e peculiar. Isso porque, nesse processo, não há necessidade 
    de gerar intermediários, como um código-objeto (arquivo gerado com o código compilado) ou um executável.

    Ao utilizar o método de compilação, o compilador irá ler o código, fazer todas as análises sintáticas e demais processos, 
    para, por fim, gerar um arquivo código-objeto ou um arquivo executável. Já na interpretação, 
    nenhum arquivo ou código é gerado, e sim uma tradução instantânea, em tempo de execução.

    Desvantagens da Interpretação

    Mas há desvantagens ao utilizar o processo de interpretação. A principal delas é o consumo de memória. 
    Por ser um processo mais complexo, é necessário que seja alocado mais espaço.

    Também há impacto direto na velocidade do código. Linguagens interpretadas, por padrão, tendem a ser mais lentas 
    que as compiladas. Isso não é regra, mas costuma acontecer, pois as linguagens interpretadas costumam ser 
    de altíssimo nível e, por isso, possuem autogerenciamento de memória, tipagem dinâmica, funções prontas 
    e menos controle sobre o sistema operacional. Todos esses fatores tornam as linguagens interpretadas menos velozes, 
    se comparadas às linguagens compiladas.
